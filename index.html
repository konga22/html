<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading View</title>
    <link rel="stylesheet" href="styles.css">
    <!-- TradingView 라이트 차트 라이브러리 추가 -->
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <!-- 구글 폰트 추가 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- 사이드바 -->
        <div class="sidebar">
            <div class="logo">
                <h1>konga </h1>
            </div>
            <div class="market-info">
                <div class="coin-price">
                    <span class="label">BTC/KRW</span>
                    <span id="current-price" class="price">로딩중...</span>
                    <span id="price-change" class="change">0.00%</span>
                </div>
                <div class="trading-stats">
                    <div class="stat-item">
                        <span class="label">24h 고가</span>
                        <span id="high-24h" class="value">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="label">24h 저가</span>
                        <span id="low-24h" class="value">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="label">24h 거래량</span>
                        <span id="volume-24h" class="value">-</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 메인 컨텐츠 -->
        <div class="main-content">
            <!-- 차트 컨트롤 -->
            <div class="chart-controls">
                <div class="timeframe-selector">
                    <button class="timeframe-btn active" data-interval="1">1m</button>
                    <button class="timeframe-btn" data-interval="5">5m</button>
                    <button class="timeframe-btn" data-interval="15">15m</button>
                    <button class="timeframe-btn" data-interval="60">1h</button>
                    <button class="timeframe-btn" data-interval="240">4h</button>
                    <button class="timeframe-btn" data-interval="D">1d</button>
                </div>
            </div>
            <!-- 차트 컨테이너 -->
            <div id="chart-container"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
